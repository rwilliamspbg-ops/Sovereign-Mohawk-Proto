version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: cmd/orchestrator/Dockerfile
    container_name: orchestrator
    ports:
      - "8080:8080"
    networks:
      - mohawk-net

  shard-us-east:
    build:
      context: .
      dockerfile: cmd/orchestrator/Dockerfile
    container_name: shard-us-east
    command: ["./aggregator", "--shard-id=us-east-1"]
    depends_on:
      - orchestrator
    networks:
      - mohawk-net

  shard-eu-west:
    build:
      context: .
      dockerfile: cmd/orchestrator/Dockerfile
    container_name: shard-eu-west
    command: ["./aggregator", "--shard-id=eu-west-1"]
    depends_on:
      - orchestrator
    networks:
      - mohawk-net

  node-agent-1:
    build:
      context: .
      dockerfile: cmd/node-agent/Dockerfile
    container_name: node-agent-1
    environment:
      - AGGREGATOR_URL=http://shard-us-east:8080
      - NODE_ID=node-1
    depends_on:
      - shard-us-east
    networks:
      - mohawk-net

  node-agent-2:
    build:
      context: .
      dockerfile: cmd/node-agent/Dockerfile
    container_name: node-agent-2
    environment:
      - AGGREGATOR_URL=http://shard-eu-west:8080
      - NODE_ID=node-2
    depends_on:
      - shard-eu-west
    networks:
      - mohawk-net

networks:
  mohawk-net:
    driver: bridge
