name: Mohawk AOT Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build-aot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust (Wasm Target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasi

      - name: Install Wasmtime CLI
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build Mohawk Core (Wasm)
        run: cargo build --target wasm32-wasi --release

      - name: AOT Pre-compile for Mohawk Runtime
        # This creates a serialized module optimized for the Cranelift compiler
        run: |
          wasmtime compile --out mohawk_core_aot.cwasm \
          target/wasm32-wasi/release/mohawk_core.wasm

      - name: Create GitHub Release and Upload AOT Binary
        uses: softprops/action-gh-release@v1
        with:
          files: mohawk_core_aot.cwasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
