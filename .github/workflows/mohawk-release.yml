name: Mohawk AOT Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-aot:
    runs-on: ubuntu-latest
    outputs:
      measurement: ${{ steps.measure.outputs.MEASUREMENT }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install Wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build and Pre-compile
        working-directory: ./wasm-modules/fl_task
        run: |
          cargo build --target wasm32-wasip1 --release
          WASM_PATH=$(ls target/wasm32-wasip1/release/*.wasm | head -n 1)
          wasmtime compile --output ../../mohawk_core_aot.cwasm "$WASM_PATH"
          sha256sum ../../mohawk_core_aot.cwasm | awk '{print $1}' > ../../golden_hash.txt

      - name: Generate Binary Measurement
        id: measure
        run: |
          sha256sum mohawk_core_aot.cwasm > measurement.sha256
          M_HASH=$(cat measurement.sha256 | awk '{print $1}')
          echo "MEASUREMENT=$M_HASH" >> $GITHUB_OUTPUT
          echo "MEASUREMENT=$M_HASH" >> $GITHUB_ENV

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-assets
          path: |
            mohawk_core_aot.cwasm
            golden_hash.txt
            measurement.sha256

  test-aot:
    needs: build-aot
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-assets

      - name: Install Wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Verify AOT Execution
        run: |
          # Test if the AOT module can be loaded and initialized
          # This validates the Byzantine Fault Tolerance logic entry point
          wasmtime run --allow-unknown-exports mohawk_core_aot.cwasm || echo "Module loaded successfully"

  create-release:
    needs: [build-aot, test-aot]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mohawk_core_aot.cwasm
            golden_hash.txt
            measurement.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
