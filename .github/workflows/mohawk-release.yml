name: Mohawk AOT Release
on:
  push:
    tags:
      - 'v*'  # Triggers only when you push a tag like v1.0.0

jobs:
  build-aot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasi

      - name: Install Wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build and Pre-compile
        run: |
          # Build the WASM binary
          cargo build --target wasm32-wasi --release
          
          # AOT Compile for the Sovereign-Mohawk architecture
          wasmtime compile --out mohawk_core_aot.cwasm target/wasm32-wasi/release/mohawk_core.wasm
          
          # Generate the initial hash for the formal verification check
          sha256sum mohawk_core_aot.cwasm | awk '{print $1}' > golden_hash.txt

      - name: Generate Binary Measurement
        run: |
          # Create the final measurement file for the release
          sha256sum mohawk_core_aot.cwasm > measurement.sha256
          echo "MEASUREMENT=$(cat measurement.sha256 | awk '{print $1}')" >> $GITHUB_ENV

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mohawk_core_aot.cwasm
            golden_hash.txt
            measurement.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
