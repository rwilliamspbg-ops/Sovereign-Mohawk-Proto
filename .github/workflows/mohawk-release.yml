name: Mohawk AOT Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows you to click "Run workflow" in the Actions tab

jobs:
  build-aot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1 # The updated name for wasm32-wasi

      - name: Install Wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build and Pre-compile
        # Set this to the folder containing your Cargo.toml (e.g., ./core)
        # If it's in the root of the repo, leave it as '.'
        working-directory: . 
        run: |
          # 1. Build the WASM binary
          cargo build --target wasm32-wasip1 --release
          
          # 2. AOT Compile for the Sovereign-Mohawk architecture
          # Path logic: target/[target-name]/release/[package-name].wasm
          wasmtime compile --out mohawk_core_aot.cwasm target/wasm32-wasip1/release/mohawk_core.wasm
          
          # 3. Generate verification hash
          sha256sum mohawk_core_aot.cwasm | awk '{print $1}' > golden_hash.txt

      - name: Generate Binary Measurement
        run: |
          sha256sum mohawk_core_aot.cwasm > measurement.sha256
          echo "MEASUREMENT=$(cat measurement.sha256 | awk '{print $1}')" >> $GITHUB_ENV

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        # This safety check ensures the release only triggers on actual tags
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mohawk_core_aot.cwasm
            golden_hash.txt
            measurement.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
